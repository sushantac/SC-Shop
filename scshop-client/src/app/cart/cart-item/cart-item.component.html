<div class="card mt-2 mb-2">
    <div class="row mx-auto">
        
        <div class="col-md-4 mx-auto">
            <div class="card-body mx-auto">
                <img [src]="cartItem.imgUrl" alt="{{cartItem.productName}}" class="img-responsive" style="max-height: 100px;">
                <div class="row mt-3">
                    <div class="col-sm-8 mx-auto">
                        <input class="form-control text-center" type="number" min="1" value="{{cartItem.quantity}}" id="quantity">
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card-body">
                <h6 class="card-title font-weight-normal">{{cartItem.productName | slice:0:80}}{{cartItem.productName.length > 80 ? '...' : ''}}</h6>
                <p class="h5 font-weight-bold mt-0 mb-3 currency">{{cartItem.price}}</p>
            </div>
            <div class="d-flex justify-content-end">
                <button class="btn btn-outline-info align-self-end" (click)="removeItemFromCart(cartItem.id)">Remove</button>
            </div>
        </div>
    </div>
</div>
