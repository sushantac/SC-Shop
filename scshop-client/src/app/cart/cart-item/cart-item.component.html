<div class="card mt-2 mb-2">
    <div class="row">
        
        <div class="col-md-4">
            <div class="card-body">
                <div class="ml-2 mt-3">
                    <img [src]="cartItem.imgUrl" alt="{{cartItem.productName}}" class="img-responsive" style="max-height: 100px; max-height: 100px;">
                </div>
                <div class="row mt-3 ml-3">
                    <div class="col-sm-8 d-flex justify-content-center">
                        <input class="form-control text-center" type="number" min="1" [(ngModel)]="cartItem.quantity" id="quantity" (change)="onQuanityChanged()">
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card-body">
                <h6 class="card-title font-weight-normal">{{cartItem.productName | slice:0:80}}{{cartItem.productName.length > 80 ? '...' : ''}}</h6>
                <p class="h5 font-weight-bold mt-0 mb-3 currency">{{cartItem.price}}</p>
            </div>
            <div class="d-flex justify-content-end mr-4">
                <button class="btn btn-outline-info align-self-end" (click)="onRemoveItemFromCart(cartItem.productId)">Remove</button>
            </div>
        </div>
    </div>
</div>
