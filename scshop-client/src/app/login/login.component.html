<div class="backdrop"></div>
<div class="login-box">
    <div class="row d-flex justify-content-end">
        <p class="h4 font-weight-bold mr-3" (click)="onClose()">X</p>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-sm-10">
            <form>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-control"
                        name="email"
                        ngModel
                        required
                        email>

                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        class="form-control"
                        ngModel
                        required
                        minlength="6">
                </div>

                
                <div *ngIf="errorMessage" class="alert alert-danger">
                    <p>{{"errorMessage"}}</p>
                </div> 
                

                <!-- <app-alert [message]="errorMessage" *ngIf="errorMessage" (close)="onHandleError()"></app-alert> -->

                

                <div *ngIf="successMessage" class="alert alert-success">
                    <p>{{"success"}}</p>
                </div>
                <div>
                    <button class="btn btn-primary" type="submit" (click)="login(loginForm)">Login</button>
                    <span> | </span>
                    <button class="btn btn-primary" type="submit" (click)="onSignUp(loginForm)">Sign up</button>
                </div>
                <div><p></p></div>
                <div>
                    
                </div>
                
            </form>
        </div>
    </div>


       
  
  
</div>
